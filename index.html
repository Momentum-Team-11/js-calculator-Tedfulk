<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Calculator</title>
 <link rel="stylesheet" href="style.css">
<script src="calculator.js" defer></script>
</head>
<body>

 <div id="outerbox">
 <div class="innerbox">

   <h3 class="box box1" id="clear">C</h3>
   <h3 class="box2 box" id="display2"></h3>
   <h3 class="box box3">7</h3>
   <h3 class="box box4">8</h3>
   <h3 class="box box5">9</h3>
   <h3 class="box box6">/</h3>
   <h3 class="box box7">4</h3>
   <h3 class="box box8">5</h3>
   <h3 class="box box9">6</h3>
   <h3 class="box box10">*</h3>
   <h3 class="box box11">1</h3>
   <h3 class="box box12">2</h3>
   <h3 class="box box13">3</h3>
   <h3 class="box box14">-</h3>
   <h3 class="box box15">0</h3>
   <h3 class="box box16">.</h3>
   <h3 id="equals">=</h3>
   <h3 class="box box18">+</h3>
 </div>
 </div>
</body>
</html>
